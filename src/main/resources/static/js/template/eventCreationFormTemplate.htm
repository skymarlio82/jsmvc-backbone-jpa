<h2>Create Event Form</h2>
<form class="form-horizontal" role="form">
	<div class="form-group">
		<label for="eventTitle" class="col-sm-2 control-label">Title</label>
		<div class="col-sm-10">
			<input id="eventTitle" name="eventTitle" type="text" class="form-control" placeholder="Title" />
		</div>
	</div>
	<div class="form-group">
		<label for="eventDesc" class="col-sm-2 control-label">Description</label>
		<div class="col-sm-10">
			<textarea id="eventDesc" name="eventDesc" class="form-control" rows="3" placeholder="Description"></textarea>
		</div>
	</div>
	<div class="form-group">
		<label for="eventStart" class="col-sm-2 control-label">Start</label>
		<div class="col-sm-10">
			<input id="eventStart" name="eventStart" class="form-control datePicker" />
		</div>
	</div>
	<div class="form-group">
		<label for="eventEnd" class="col-sm-2 control-label">End</label>
		<div class="col-sm-10">
			<input id="eventEnd" name="eventEnd" class="form-control datePicker" />
		</div>
	</div>
	<div class="form-group">
		<label for="eventOwner" class="col-sm-2 control-label">Owner</label>
		<div class="col-sm-10">
			<input id="eventOwner" name="eventOwner" class="form-control" placeholder="Owner" />
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button id="submit-btn" type="button" class="btn btn-primary">Submit</button>
			<button type="button" onclick="window.location.href='#/'" class="btn btn-link">Back</button>
		</div>
	</div>
</form>

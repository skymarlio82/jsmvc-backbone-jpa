<h2>Event Detail</h2>
<form id="eventDetail-frm" class="form-horizontal" role="form">
	<input id="eventId" name="eventId" type="hidden" value="<%= event.get('id') %>" />
	<input id="eventStatus" name="eventStatus" type="hidden" value="<%= event.get('status') %>" />
	<input id="eventFormEditable" name="eventFormEditable" type="hidden" value="<%= event.get('formEditable') %>" />
	<fieldset id="eventDetail-frm-fs" <% if (event.get('formEditable') == false) { %>disabled<% } %>>
		<div class="form-group">
			<label for="eventTitle" class="col-sm-2 control-label">Title</label>
			<div class="col-sm-10">
				<input id="eventTitle" name="eventTitle" type="text" class="form-control" placeholder="Title" value="<%= event.get('title') %>" />
			</div>
		</div>
		<div class="form-group">
			<label for="eventDesc" class="col-sm-2 control-label">Description</label>
			<div class="col-sm-10">
				<textarea id="eventDesc" name="eventDesc" class="form-control" rows="3" placeholder="Description"><%= event.get('description') %></textarea>
			</div>
		</div>
		<div class="form-group">
			<label for="eventStart" class="col-sm-2 control-label">Start</label>
			<div class="col-sm-10">
				<input id="eventStart" name="eventStart" class="form-control datePicker" value="<%= event.get('start') %>" />
			</div>
		</div>
		<div class="form-group">
			<label for="eventEnd" class="col-sm-2 control-label">End</label>
			<div class="col-sm-10">
				<input id="eventEnd" name="eventEnd" class="form-control datePicker" value="<%= event.get('end') %>" />
			</div>
		</div>
		<div class="form-group">
			<label for="eventOwner" class="col-sm-2 control-label">Owner</label>
			<div class="col-sm-10">
				<input id="eventOwner" name="eventOwner" class="form-control" placeholder="Owner" value="<%= event.get('owner') %>" />
			</div>
		</div>
	</fieldset>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button id="edit-btn" type="button" class="btn btn-default <% if (event.get('status') == 'Closed' || event.get('formEditable') == true) { %>hidden<% } %>">Edit</button>
			<button id="save-btn" type="button" class="btn btn-primary <% if (event.get('formEditable') == false) { %>hidden<% } %>">Save</button>
			<button type="button" onclick="window.location.replace('#/');" class="btn btn-link">Back</button>
		</div>
	</div>
</form>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>JSMVC-BACKBONE-TEST</title>
	<link rel="icon" href="image/nike.ico" />
</head>
<body>
	<pre class="runnable">
var object = {};
_.extend(object, Backbone.Events);
object.on("alert", function(msg) {
  alert("Triggered " + msg);
});
object.trigger("alert", "an event");
	</pre>
</body>
<script type="text/javascript" src="js/lib/jquery-1.12.4.js"></script>
<script type="text/javascript" src="js/lib/underscore-1.3.3/js/underscore.js"></script>
<script type="text/javascript" src="js/lib/backbone-0.9.2/js/backbone.js"></script>
<script type="text/javascript">
	//Set up the "play" buttons for each runnable code example.
	$(function() {
		$('.runnable').each(function() {
			var code = this;
			var button = '<button>Run</button>';
			$(button).insertBefore(code).bind('click', function() {
				eval($(code).text());
			});
		});
	});
	var object = {};
	_.extend(object, Backbone.Events);
	object.on("alert", function(msg) {
	  alert("Triggered " + msg);
	});
	object.trigger("alert", "an event");
</script>
</html>
